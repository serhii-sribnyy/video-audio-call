<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Груповий відео+аудіо дзвінок</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #videos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-gap: 10px;
      padding: 10px;
    }
    video {
      width: 100%;
      background: black;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<h2>Груповий відео + аудіо дзвінок</h2>
<div>
  <label>Ваше ім'я: <input id="username" placeholder="Введіть ім'я"></label>
  <button onclick="joinRoom()">Приєднатись</button>
</div>

<div id="videos">
  <video id="localVideo" autoplay muted playsinline></video>
</div>

<ul id="userList"></ul>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const roomId = 'group-room';
  const peers = {};
  const config = {
    iceServers: [
      { urls: 'stun:stun.l.google.com:19302' },
      { urls: 'turn:relay1.expressturn.com:3478', username: 'ef', credential: 'ef' }
    ]
  };
  const videos = document.getElementById('videos');
  const localVideo = document.getElementById('localVideo');
  const userList = document.getElementById('userList');
  let localStream;

  async function joinRoom() {
    const username = document.getElementById('username').value || 'Анонім';
    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    localVideo.srcObject = localStream;
    socket.emit('join', { roomId, username });
  }

  socket.on('user-list', (users) => {
    userList.innerHTML = '';
    users.forEach(u => {
      const li = document.createElement('li');
      li.textContent = u.name;
      userList.appendChild(li);
    });
  });

  socket.on('users', (users) => {
    users.forEach(userId => {
      const peer = createPeer(userId, true);
      peers[userId] = peer;
      addTracks(peer);  // ✅ додаємо треки
    });
  });

  socket.on('new-user', (userId) => {
    const peer = createPeer(userId, true);
    peers[userId] = peer;
    addTracks(peer);  // ✅ додаємо треки
  });

  socket.on('offer', async ({ sdp, caller }) => {
    const peer = createPeer(caller, false);
    peers[caller] = peer;
    await peer.setRemoteDescription(new RTCSessionDescription(sdp));
    addTracks(peer);  // ✅ додаємо треки
    const answer = await peer.createAnswer();
    await peer.setLocalDescription(answer);
    socket.emit('answer', { sdp: answer, target: caller });
  });

  socket.on('answer', async ({ sdp, caller }) => {
    const peer = peers[caller];
    if (!peer) return;
    if (peer.signalingState !== 'have-local-offer') {
      console.warn('Пропускаю answer: стан', peer.signalingState);
      return;
    }
    await peer.setRemoteDescription(new RTCSessionDescription(sdp));
  });

  socket.on('candidate', async ({ candidate, caller }) => {
    try {
      await peers[caller]?.addIceCandidate(new RTCIceCandidate(candidate));
    } catch (e) {
      console.error('Candidate error', e);
    }
  });

  function createPeer(targetId, initiator = true) {
    const peer = new RTCPeerConnection(config);

    peer.onicecandidate = ({ candidate }) => {
      if (candidate) {
        socket.emit('candidate', { target: targetId, candidate });
      }
    };

    peer.ontrack = ({ streams }) => {
      let video = document.getElementById(`video-${targetId}`);
      if (!video) {
        video = document.createElement('video');
        video.id = `video-${targetId}`;
        video.autoplay = true;
        video.playsInline = true;
        videos.appendChild(video);
      }
      video.srcObject = streams[0];
    };

    if (initiator && peer.signalingState === 'stable') {
      peer.createOffer().then(offer => {
        peer.setLocalDescription(offer);
        socket.emit('offer', { target: targetId, sdp: offer });
      });
    }

    return peer;
  }

  function addTracks(peer) {
    if (!localStream) return;
    localStream.getTracks().forEach(track => peer.addTrack(track, localStream));
  }
</script>
</body>
</html>
